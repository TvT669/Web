<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!--网页添加一个窗口标题“志愿者信息申请系统”-->	
        <title>志愿者信息申请系统</title>
		
	</head>
	<body>
		<!--创建一个表单元素form”-->>
			<!--在表单元素中创建一个表格table子元素，并设置表格标签中属性如下：
			border、cellpadding、cellspacing、width、height、align
			属性值分别为：6 2 5 800 700 center
			-->
            <form>
            <table border="6" cellpadding="2" cellspacing="5" width="800" height="700" align="center">
                <caption><h2>志愿者信息申请</h2></caption>
                <tr>
                    <td colspan="4" >申请说明:以下带"<span style="color:red">*</span>"部分必须填写</td>
                </tr>
                <tr>
                    <td align="right">申请人姓名<span style="color:red">*</span>:</td>
                    <td colspan="3">
                        <input type="text" name="name">
                    </td>
                </tr>
                <tr>
                    <td align="right">志愿服务意向:</td>
                    <td colspan="3">
                        <input type="checkbox" name="intention" value="1" checked>学校辅导 
                        <input type="checkbox" name="intention" value="2">敬老院
                        <input type="checkbox" name="intention" value="3">下乡慰问
                        <input type="checkbox" name="intention" value="4">孤儿院

                    </td>
                </tr>
                <tr>
                    <td align="right">身份证号<span style="color:red">*</span>:</td>
                    <td><input type="text"name="id"></td>
                    <td align="right">性别<span style="color:red">*</span>:</td>
                    <td>
                    <input type="radio"name="gender" value="1">男
                    <input type="radio"name="gender" value="2">女
                </td>
                </tr>
                <tr>
                    <td align="right">电话<span style="color:red">*</span>:</td>
                    <td><input type="tel" name="telephone"></td>
                    <td align="right">出生日期<span style="color:red">*</span>:</td>
                    <td><input type="date" name="birthday"></td>

                </tr>
                <tr>
                    <td align="right">来自城市<span style="color:red">*</span>:</td>
                    <td>
                    <select name="comefrom">
                        <option value="0">-请选择-</option>
                        <option value="1">长沙</option>
                        <option value="2">湘潭</option>
                        <option value="3">益阳</option>
                        <option value="4">常德</option>
                    </select>
                </td>
                <td align="right">兴趣特长:</td>
                <td><input type="text" name="hobby"></td>    
                </tr>
                <tr>
                    <td align="right">E-mail邮箱:</td>
                    <td><input type="email"name="email"></td>
                    <td align="right">预算开支:</td>
                    <td><input type="number" name="budget" value="1200" max="2000" min="800">元</td>

                </tr>
                <tr>
                    <td align="right">联系地址:</td>
                    <td><input type="text"name="address"></td>
                    <td align="right">学历:</td>
                    <td><input type="text" name="qualification"></td>
                </tr>
                <tr>
                    <td align="right">最近能参与的时间:</td>
                    <td><input type="number"name="part-days"max="15" min="0">天</td>
                    <td align="right">参与意向:</td>
                    <td><input type="radio" name="part-intention" value="1">长期参与 
                        <input type="radio" name="part-intention" value="2" checked>短期参与  
                    </td>
                </tr>
                <tr height="150">
                    <td align="right">个人简历:</td>
                    <td colspan="3">
                        <textarea name="resume"cols="90" rows="10"></textarea>
                    </td>
                </tr>
                <tr height="150">
                    <td align="right">其他备注:</td>
                    <td colspan="3">
                        <textarea name="remake"cols="90" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="4"align="center">
                        <input type="submit"  name="submit" value="提交信息">提交信息
                        <input type="reset"  name="reset" value="重置信息">重置信息
                    </td>

                </tr>

            </table>
        </form>	
        <footer>
            <h3 align="center">班级：软工22101学号：202214060214姓名：张静&copy;版权所有</h3>
        </footer>
		
	</body>
</html>
